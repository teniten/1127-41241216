<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>筆記系統</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">筆記系統</h1>
    <!-- 註冊與登入按鈕 -->
    <div id="authButtons" class="d-flex justify-content-center gap-3 mb-4">
      <button id="registerBtn" class="btn btn-primary btn-lg">註冊</button>
      <button id="loginBtn" class="btn btn-success btn-lg">登入</button>
    </div>
    <!-- 登出與會員資訊按鈕 -->
    <div id="userButtons" class="d-flex justify-content-center gap-3 mb-4 d-none">
      <button id="userInfoBtn" class="btn btn-info btn-lg">會員資訊</button>
      <button id="logoutBtn" class="btn btn-danger btn-lg">登出</button>
    </div>

    <!-- 筆記區域 -->
    <div id="noteSection" class="d-none">
      <h2 class="mt-4">新增筆記</h2>
      <form id="addNoteForm" class="mb-4">
        <div class="mb-3">
          <input type="text" id="noteTitle" class="form-control" placeholder="筆記標題" required>
        </div>
        <div class="mb-3">
          <textarea id="noteContent" class="form-control" rows="3" placeholder="筆記內容" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">儲存筆記</button>
      </form>
      <h3>筆記列表</h3>
      <div id="notesList" class="text-start"></div>
    </div>
  </div>

  <!-- 修改筆記 Modal -->
  <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="editNoteModalLabel">修改筆記</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editNoteTitle" class="form-label">標題</label>
              <input type="text" id="editNoteTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editNoteContent" class="form-label">內容</label>
              <textarea id="editNoteContent" class="form-control" rows="5" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" id="saveEditNoteBtn" class="btn btn-primary">儲存變更</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 會員資訊 Modal -->
  <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userInfoModalLabel">會員資訊</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="userAvatar" class="rounded-circle mb-3" width="100" height="100" alt="頭像">
          <h5 id="userName"></h5>
          <p id="userEmail"></p>
          <p id="userLastLogin"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Main JavaScript -->
  <script type="module" src="./script.js"></script>
</body>
</html>
